{% load static %}
<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>{% block title %}PWA – ALLSEC{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        .pwa-topbar {
            position: sticky;
            top: 0;
            z-index: 1020;
        }

        .pwa-btn {
            padding: 14px 16px;
            font-size: 1.05rem;
        }

        .pwa-card {
            border-radius: 14px;
        }

        .pwa-muted {
            opacity: .8;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>

<body class="bg-light">
    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        // Rejestracja Service Workera
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("/pwa/sw.js").catch((err) => {
                    console.warn("SW registration failed:", err);
                });
            });
        }
    </script>
    <script>
        // PWA Back: działa jak "Wstecz" w przeglądarce.
        // Fallback: jeśli brak historii, idź na URL z data-fallback albo /pwa/
        function pwaBack(fallbackUrl) {
            // Jeśli mamy fallback (czyli "wiemy gdzie wrócić") -> NIE używamy historii (bo robi pętle)
            if (fallbackUrl) {
                window.location.href = fallbackUrl;
                return;
            }

            // Dopiero jak nie ma fallbacku, próbujemy historii
            if (window.history.length > 1) {
                window.history.back();
                return;
            }

            window.location.href = "/pwa/";
        }


        document.addEventListener("click", (e) => {
            const el = e.target.closest("[data-pwa-back]");
            if (!el) return;
            e.preventDefault();
            pwaBack(el.getAttribute("data-fallback"));
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>

</html>
