{% extends "pwa/base_pwa.html" %}

{% block title %}PWA – Obiekty{% endblock %}

{% block content %}
<div class="pwa-topbar bg-white border-bottom">
    <div class="container-fluid py-2">
        <button type="button" class="btn btn-primary pwa-btn" data-pwa-back
            data-fallback="{{ back_url|default:'/pwa/' }}">
            ← Powrót
        </button>

        <div class="mt-2">
            <input id="searchBox" class="form-control form-control-lg"
                placeholder="Szukaj obiektu (nazwa / ulica / miasto)…">
        </div>
    </div>
</div>

<div class="container-fluid py-3">
    <div id="viewRoot"></div>
</div>
{% endblock %}

{% block extra_js %}
<script type="module">
    import { initPwaObjects } from "/static/pwa/objects.js";
    initPwaObjects();
</script>
{% endblock %}
