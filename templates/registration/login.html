{% load static %}
<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>Logowanie – ALLSEC Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>
  <body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="card shadow-sm border-0" style="max-width: 400px; width: 100%;">
        <div class="card-body">
          <h1 class="h4 mb-3 text-center">ALLSEC Portal</h1>
          <p class="text-muted small text-center mb-4">
            Zaloguj się, aby przejść do zleceń i protokołów.
          </p>

          {% if form.errors %}
            <div class="alert alert-danger py-2 small">
              Nieprawidłowy login lub hasło. Spróbuj ponownie.
            </div>
          {% endif %}

          <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_username" class="form-label small">Login</label>
              {{ form.username }}
            </div>
            <div class="mb-3">
              <label for="id_password" class="form-label small">Hasło</label>
              {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-sm">
              Zaloguj
            </button>
          </form>

        </div>
        <div class="card-footer text-center text-muted small py-2">
          © ALLSEC
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous">
    </script>
  </body>
</html>
